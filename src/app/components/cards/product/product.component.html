<div class="product-card">
  <div class="product-image-container">
    <div class="sale-badge-container">
      <span class="sale-badge"><span i18n="@@product.discount">خصم</span>&nbsp;{{product?.discountPercentage}}%</span>
      <div class="sale-badge-triangle"></div>
    </div>
    <img
      [src]="product?.thumbnail"
      alt="سماعة بلوتوث"
      class="product-image"
    />
  </div>
  <div class="product-info">
    <p class="product-category">{{product?.category}}</p>
    <h3 class="product-title">{{product?.title}}</h3>
    <p class="product-subtitle">{{product?.description}}</p>
    <div class="price-section">
      <div class="price-container">
        <div class="current-price">
          {{product?.price |  discountedPrice:product?.discountPercentage  | currency:'SAR':'symbol':'1.2-2'}}
        </div>
        <div class="original-price">{{product?.price | currency:'SAR':'symbol':'1.2-2'}}</div>
      </div>
    </div>
